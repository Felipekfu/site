<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema Bancário</h1>
        <nav>
            <a href="#create-account-section">Criar Conta</a>
            <a href="#list-accounts-section">Listar Contas</a>
            <a href="#deposit-section">Depósito</a>
            <a href="#withdraw-section">Retirada</a>
            <a href="#view-balance-section">Ver Saldo</a>
        </nav>
    </header>
    <main>
        <section id="create-account-section">
            <h2>Criar Nova Conta</h2>
            <form id="create-account-form">
                <label for="account-number">Número da Conta:</label>
                <input type="text" id="account-number" name="account-number" required>
                <label for="initial-balance">Saldo Inicial:</label>
                <input type="number" id="initial-balance" name="initial-balance" required>
                <button type="submit">Criar Conta</button>
            </form>
        </section>
        <section id="list-accounts-section">
            <h2>Listar Contas</h2>
            <button id="load-accounts">Carregar Contas</button>
            <ul id="accounts-list">
                <!-- Contas serão listadas aqui -->
            </ul>
        </section>
        <section id="deposit-section">
            <h2>Depósito</h2>
            <form id="deposit-form">
                <label for="deposit-account-number">Número da Conta:</label>
                <input type="text" id="deposit-account-number" name="deposit-account-number" required>
                <label for="deposit-amount">Valor do Depósito:</label>
                <input type="number" id="deposit-amount" name="deposit-amount" required>
                <button type="submit">Depositar</button>
            </form>
        </section>
        <section id="withdraw-section">
            <h2>Retirada</h2>
            <form id="withdraw-form">
                <label for="withdraw-account-number">Número da Conta:</label>
                <input type="text" id="withdraw-account-number" name="withdraw-account-number" required>
                <label for="withdraw-amount">Valor da Retirada:</label>
                <input type="number" id="withdraw-amount" name="withdraw-amount" required>
                <button type="submit">Retirar</button>
            </form>
        </section>
        <section id="view-balance-section">
            <h2>Ver Saldo</h2>
            <form id="view-balance-form">
                <label for="view-balance-account-number">Número da Conta:</label>
                <input type="text" id="view-balance-account-number" name="view-balance-account-number" required>
                <button type="submit">Ver Saldo</button>
            </form>
            <div id="balance-result">
                <!-- Saldo será exibido aqui -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema Bancário</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
